<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center m-4">
    <div class="border border-secondary rounded-3" style="max-width: 700px;margin: auto;background: aqua">
        <form th:action="@{/library/add}" method="post" th:object="${libraryDto}" >

            <div class="form-group row m-2">
                <label class="col-sm-4">Library name:</label>
                <div class="col-sm-8">
                    <input th:field="*{name}" class="form-control"  required minlength="3"/>
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4">City name:</label>
                <div class="col-sm-8">
                    <input th:field="*{city}" class="form-control" required minlength="3" />
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4">Street:</label>
                <div class="col-sm-8">
                    <input th:field="*{street}" class="form-control"  required minlength="3" />
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4">Home:</label>
                <div class="col-sm-8">
                    <input th:field="*{home}" class="form-control" required minlength="3" />
                </div>
            </div>
            <div class="form-check">
                <label class="h5 m-2" >Active</label>
                <input type="checkbox" th:field="*{active}"/>

            </div>

            <div class="btn input-group-text">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn border-secondary" type="reset">Reset</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
