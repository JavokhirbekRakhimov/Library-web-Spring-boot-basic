<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid m-4">
<div class="row mt-5">
    <div class="col-md-5">
        <div class="alert-success alert-danger h5" th:text="${error}"></div>
        <div class="alert-success h5 m-4" th:text="${success}"></div>
        <form th:action="@{/category/add}" method="post" th:object="${categoryDto}">
        <div class="text-center h4">
                <label class="form-control" style="background: #37d344">Category add</label>
            </div>
            <div class="border-secondary" style="background: #006fff">
                <div class="form-group row m-2">
                    <div class="col-sm-3">
                        <label class="btn btn-primary form-control">Name</label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" th:field="*{name}" placeholder="Category name">
                    </div>
                </div>
                <div class="form-group row m-2">
                    <div class="col-sm-3">
                        <label class="btn btn-primary form-control" >Active</label>
                    </div>
                    <div class="col-sm-5">
                        <input class="form-check-input m-2" th:field="*{active}" type="checkbox"/>
                    </div>
                    <div class="btn input-group-text">
                        <button class="btn btn-primary" type="submit" style="background: white;color: black">Save</button>
                        <button class="btn border-secondary" type="reset" style="background: gray;">Reset</button>
                    </div>
                </div>
            </div>
    </form>
    </div>
    <div class="col-md-7">
        <table class="table table-bordered" style="max-width: 700px">
            <thead class="table-dark">
            <tr class="text-center">
                <th >Name</th>
                <th>Active</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tr th:each="catg:${categories}">
                <td class="h5" style="color: darkblue" th:text="${catg.getName()}"></td>
                <td class="h6" style="background: #9dd983;color: #151414" th:text="${catg.isActive()}"></td>
                <td class="text-center">
                    <a class="btn btn-primary" th:href="@{'/category/edite/'+${catg.getId()}}">Edite</a>
                    <a class="btn border-secondary" th:href="@{'/category/delete/'+${catg.getId()}}" style="background: #e05858">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>
</body>
</html>
